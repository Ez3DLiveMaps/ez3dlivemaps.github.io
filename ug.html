<!DOCTYPE html>
<html>
<head>
	<title>Ez 3D Live Maps cache - Deleting data</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		form {
			margin: 0 auto;
			max-width: 400px;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 20px #ccc;
		}

		input[type="email"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
		}

		input[type="submit"] {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
		}

		input[type="submit"]:hover {
			background-color: #333;
		}

		input[type="submit"]:before {
			content: "";
			position: absolute;
			left: 0;
			top: 0;
			height: 100%;
			width: 100%;
			background-color: rgba(255, 255, 255, 0.2);
			transform: scaleX(0);
			transform-origin: left;
			transition: all 0.3s ease;
		}

		input[type="submit"]:hover:before {
			transform: scaleX(1);
		}

		ul {
			text-align: left;
			margin-bottom: 20px;
			padding-left: 0;
			list-style: none;
		}

		li:before {
			content: "\f00c";
			font-family: FontAwesome;
			margin-right: 10px;
			color: #4CAF50;
		}

		ul:last-child li:before {
			content: "\f0c8";
			color: #ccc;
		}
	</style>
</head>
<body>
	<h1>Ez 3D Live Maps cache - Deleting data</h1>
	<form action="delete.php" method="post">
		<label for="email">Enter your email address to delete your data:</label>
		<input type="email" id="email" name="email" placeholder="example@example.com" required>
		<input type="submit" value="Delete data">
	</form>
	<ul>
		<li>Deleted: first name, last name, e-mail, password.</li>
		<li>Saved: date of registration, IP address.</li>
	</ul>
</body>
</html>
